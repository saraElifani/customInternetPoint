<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnet" href="https://fonts.gstatic.com">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;700&display=swap">
    <title>Internet Point Checkout</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="circle">
            <form>
                <p class="sign-title">CHECK OUT</p>
                <p class="sign-text">PROCEDI AL CHECK OUT</p>
                <label for="time" class="label">ORARIO INGRESSO</label>
                <input type="time" class="user" placeholder="ORARIO INGRESSO" id="oraIngresso" required>
                <label for="time" class="label">ORARIO USCITA</label>
                <input type="time" class="pass" placeholder="ORARIO USCITA" id="oraFine" required>
                <input type="submit" class="btn" value="CALCOLA" onclick="calcolaPrezzo()">
            </form>
            <!-- <p id="testo"></p> -->
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
