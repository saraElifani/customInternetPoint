<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <!-- Required meta tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/bootstrapStyle.css">
</head>

<body>

    <div class="container">
        <div class="row content">
            <div class="col-md-6 mb-3">
                <img src="img/social-network-giovani-in-internet-cafe-vettoriale.jpg" alt="image" class="img-fluid">

            </div>
            <div class="col-md-6">
                <h3 class="signin-text mb-3">CHECK OUT</h3>
                <form action="">
                    <div class="form-group">
                        <label for="time">ORARIO INGRESSO</label>
                        <input type="time" name="orarioIngresso" class="form-control" id="oraIngresso">
                    </div>
                    <div class="form-group">
                        <label for="time">ORARIO USCITA</label>
                        <input type="time" name="orarioUscita" class="form-control" id="oraFine">
                    </div>
                    <button class="btn btn-class" onclick="calcolaPrezzo()">CALCOLA</button>
                </form>
                <!-- <p id="testo"></p> -->
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>

</body>

</html>
